<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container nav-bar">
        <nav class="navbar navbar-dark bg-dark">
            New York Times Search
        </nav>

    </div>
    <div class="card ">
        <div class="card-header">
            Featured    
        </div>
        <div class="card-body">
            <div class="form">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Search Terms</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Number of Records to Retrive</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Start Year(Optional)</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">End Year (Optional)</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>

            </div>
        </div>
        <div class="row">
                <div class="col-xs-3">
                        <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <div class="col-xs-3">
                        <button type="submit" class="btn btn-primary">Clear Results</button>
                    </div>
                </div>
        
        
        </form>
    </div>
    
    



</body>

</html>
